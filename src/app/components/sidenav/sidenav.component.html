<div class="side-nav">
  <div class="title-row">
    <span> {{ 'sidenav.title' | transloco }}</span>
    <mat-icon
      aria-hidden="false"
      aria-label="Example menu icon"
      class="icon"
      (click)="hideMenuClick()"
    >
      close
    </mat-icon>
  </div>
  <div class="list-colum">
    <app-sidenavelement
      *ngFor="let element of menuList"
      [elementData]="element"
    ></app-sidenavelement>
  </div>
</div>
