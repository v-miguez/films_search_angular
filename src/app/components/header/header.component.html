<div class="header">
  <mat-icon
    aria-hidden="false"
    aria-label="Example menu icon"
    class="header-icon"
    *ngIf="showMenuIcon | async; else arrowIcon"
    (click)="showMenuClick()"
  >
    menu
  </mat-icon>

  <span class="header-title">{{ pageTitle }}</span>
</div>

<ng-template #arrowIcon>
  <mat-icon
    aria-hidden="false"
    aria-label="Example menu icon"
    class="header-icon"
  >
    arrow_back
  </mat-icon>
</ng-template>
