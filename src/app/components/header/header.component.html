<div class="header" *ngIf="headerProperties | async; let headerProperties">
  <mat-icon
    aria-hidden="false"
    class="header-icon"
    *ngIf="headerProperties.menuIcon; else arrowIcon"
    (click)="showMenuClick()"
  >
    menu
  </mat-icon>
  <span class="header-title" (click)="changeIcon()">
    {{ headerProperties.title }}
  </span>
</div>

<ng-template #arrowIcon>
  <mat-icon aria-hidden="false" class="header-icon"> arrow_back </mat-icon>
</ng-template>
