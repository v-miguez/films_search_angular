<div class="film-list-wrapper" appHidesidenav>
  <div class="film-list">
    <app-filmcard
      *ngFor="let movie of filmList | async; trackBy: trackByItems"
      [movie]="movie"
    ></app-filmcard>
  </div>
  <app-spinner *ngIf="showSpinner | async" data-testid="spinner"></app-spinner>
  <div
    [routerLink]="['/peliculas/crear']"
    class="go-to-create-button"
    appHidesidenav
  >
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
  </div>
</div>
